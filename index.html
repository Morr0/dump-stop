<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dump Stop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='index.js' type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/ui/trumbowyg.min.css">
</head>
<body>
    <div class="template">
        <div class="header">
            <li id="title">
                <a href="">Dump Stop</a>
            </li>
            <li>
                <input type="text" class="input" id="title" value="Untitled">
            </li>
            <li class="saving" hidden>
                Auto Saving
            </li>
        </div>
        <div class="files">
            <li class="file" id="control">
                <button type="button" id="controlNewDump">New</button>
                <button type="button" id="controlSaveDump">Save</button>
                <button type="button" id="controlPrintDump" disabled>Print</button>
            </li>
            <li class="file">File1</li>
            <li class="file">File2</li>
            <li class="file">File3</li>
            <li class="file">File4</li>
            <file-item />
            
        </div>
        <div class="content" id="content"></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/trumbowyg.min.js"></script>
</body>
</html>
